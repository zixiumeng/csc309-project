<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC309 P1 - Contact</title>
  <link rel="stylesheet" href='../../css/contact.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!--space for header-->
    <div class="contact">
      Contact
    </div>
    <div class="map_reserve">
        <div class="col-45">
            <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" 
              frameborder="0" scrolling="no" >
            </iframe>
        </div>
        <div class="col-55">
           <ul>
            <form>
                <div class="form-group">
                  <h1>Contact to host </h1>
                </div>
                <div class="form-group">
                  <label for="email">Your email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
               
                <div class="form-group">
                  <label for="message">Message to host</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Message to Host"></textarea>
                </div>

                <div class="form-group">
                    <label for="datestart">Please choose your start date</label>
                    <input type="date" class="form-control" id="datestart">
                </div>

                <div class="form-group">
                  <label for="dateend">Please choose your end date</label>
                  <input type="date" class="form-control" id="dateend">
                </div>
                <button type="submit" class="btn btn-primary">Submit request</button>
              
              </form>
           </ul>
        </div>
    
    </div>
    
    

</body>
</html>
