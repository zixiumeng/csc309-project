<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC309 P1 - View history</title>
  <link rel="stylesheet" href='../../css/rating.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>
            Please rate your experience
        </h1>
        <form action="">
            <div class="form-group">
                <label for="location">Location</label>
                <select class="form-control" id="location">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cleaness">Cleaness</label>
                <select class="form-control" id="cleaness">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Service</label>
                <select class="form-control" id="service">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service">Overall</label>
                <select class="form-control" id="service">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="suggestion">Suggestion</label>
                <textarea class="form-control" id="suggestion" name="suggestion" rows=5, placeholder="Any further suggestions"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ><a href="../users/history.html">Submit</a></button>
            </div>
            <!-- <button type="submit" class="btn btn-primary"><a href="../users/history.html">Submit rating</a></button> -->
        </form>

    </main>
<footer>

</footer>
</body>
